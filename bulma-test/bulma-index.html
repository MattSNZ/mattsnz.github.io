<!DOCTYPE html>
<html lang="eng">

<head>
  <title>My blog</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://kit.fontawesome.com/12da18ac43.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <!-- <link rel="stylesheet" href="./test.css"> -->
</head>

<body>
  <header>
    <div class="hero is-dark">
      <div class="container">
        <h1 class="title is-1">Matt's Blog</h1>
      </div>
    </div>
  </header>
  <main>
    <section class="container" id="tiles-section">
      <div class="columns is-multiline is-centered">
        <div class="column is-one-quarter">
          <div class="card is-dark">
            <div class="card-content">
              <a href="./blog/about-me.html" class="tile-link">
                <i class="far fa-grin-stars icon"></i>
                <p>A Bit About Me.</p>
              </a>
            </div>
          </div>
        </div>
        <div class="column is-one-quarter">
          <div class="card">
            <div class="card-content">
              <a href="./blog/html-css.html" class="tile-link">
                <i class="far fa-file-code icon"></i>
                <p>My Technical Blog Post.</p>
              </a>
            </div>
          </div>
        </div>
        <div class="column is-one-quarter">
          <div class="card">
            <div class="card-content">
              <a href="./blog/learning-plan.html" class="tile-link">
                <i class="fas fa-user-graduate icon"></i>
                <p>My Learning Plan.</p>
              </a>
            </div>
          </div>
        </div>
        <div class="column is-one-quarter">
          <div class="card">
            <div class="card-content">
              <a href="./blog/emotional-intelligence.html" class="tile-link">
                <i class="fas fa-brain icon"></i>
                <p>Emotional Intelligence.</p>
              </a>
            </div>
          </div>
        </div>
        <div class="column is-one-quarter">
          <div class="card">
            <div class="card-content">
              <a href="./blog/javascript-dom.html" class="tile-link">
                <i class="fas fa-laptop-code icon"></i>
                <p>How a Webpage Works.</p>
              </a>
            </div>
          </div>
        </div>
        <div class="column is-one-quarter">
          <div class="card">
            <div class="card-content">
              <a href="./blog/neuroplasticity.html" class="tile-link">
                <i class="fas fa-book-open icon"></i>
                <p>Neuroplasticity and Growth Mindset</p>
              </a>
            </div>
          </div>
        </div>
        <div class="column is-one-quarter">
          <div class="card">
            <div class="card-content">
              <a href="./blog/problem-solving.html" class="tile-link">
                <i class="fas fa-puzzle-piece icon"></i>
                <p>Problem Solving</p>
              </a>
            </div>
          </div>
        </div>
        <div class="column is-one-quarter">
          <div class="card">
            <div class="card-content">
              <a href="../minesweeper/" class="tile-link">
                <i class="fas fa-bomb icon"></i>
                <p>Minesweeper!</p>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="container">
      <div class="columns">
        <div class="column"></div>
        <div class="column is-half">
          <div class="box">
            <form>
              <h1 class="title is-2">Keep in touch!</h1>
              <div class="field">
                <label class="label">Name</label>
                <div class="control">
                  <input class="input" type="text" placeholder="Alex">
                </div>
              </div>
              <div class="field">
                <label class="label">Email</label>
                <div class="control">
                  <input class="input" type="email" placeholder="e.g. alex@example.com">
                </div>
              </div>
              <button class="button is-primary">Submit</button>
            </form>
          </div>
        </div>
        <div class="column"></div>
      </div>

    </section>
  </main>
  <footer>
  </footer>
</body>

</html>
